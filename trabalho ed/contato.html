<body>
    <div class="container">
        <nav>
            <ul>

                </li>
            </ul>
        </nav>   
        
        <header>
            <div class="center">
                <!-- Espaço reservado no cabeçalho, não contém elementos visíveis -->
            </div>

            <h1>Edmozer Souza Cavalcante</h1> <!-- Título principal da página -->

            <div class="center">
                <img src="./img/edmozer.jpeg"> <!-- Imagem de perfil do usuário -->
            </div>
        </header>
    
        <main>
            <section>
                <h2>Contato</h2> <!-- Título da seção de contato -->
            </section>
        </main>
    </div>

    <div class="container">
        <form>
            <label for="name">Nome completo</label> <!-- Rótulo para o campo de entrada do nome -->
            <input type="text" name="name" id="name" required> <!-- Campo de entrada para o nome com validação obrigatória -->
            <label for="email">E-mail</label> <!-- Rótulo para o campo de entrada de e-mail -->
            <input type="email" name="email" id="email" required> <!-- Campo de entrada para o e-mail com validação obrigatória -->
            <label for="message">Mensagem</label> <!-- Rótulo para o campo de entrada da mensagem -->
            <input type="text" name="message" id="message" required> <!-- Campo de entrada para a mensagem com validação obrigatória -->
            <button type="submit" name="submit">Enviar</button> <!-- Botão de envio do formulário -->
        </form>    
    </div>

    <footer>
        <a>
            <p>Desenvolvido para fins educacionais</p> <!-- Informação no rodapé da página -->
        </a>
    </footer>
